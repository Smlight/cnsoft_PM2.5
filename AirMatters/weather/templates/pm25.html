{% extends "base.html" %}
{% load static %}

{% block title %}各城市PM2.5对比{% endblock %}
{% block content %}
    {% ifequal status_note 'OK' %}
        <script src={% static '/js/Chart.js' %}></script>
        <div class="pm25Pic">
            <div class="citycmp">
                各城市对比
            </div>
            <canvas id="pm25barchart" ></canvas>
        </div>
        {% autoescape off %}
            <script>
                var ctx = document.getElementById("pm25barchart").getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'horizontalBar',
                    data: {
                        labels: {{ llist }},
                        datasets: [{
                            label: '平均PM2.5',
                            data: {{ dlist }},
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(153, 102, 255, 0.7)',
                                'rgba(227, 160, 93, 0.7)',
                                'rgba(101, 147, 74 , 0.7)',
                                'rgba(127, 255, 170, 0.7)',
                                'rgba(255, 206, 86, 0.7)',
                                'rgba(186, 85, 211, 0.7)',
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(255, 192, 203, 0.7)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(227, 160, 93, 1)',
                                'rgba(101, 147, 74 , 1)',
                                'rgba(127, 255, 170, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(186, 85, 211, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(255, 192, 203, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },

                    options: {
                        scales: {
                            xAxes: [{
                                ticks: {
                                    beginAtZero: true

                                }

                            }]
                        }
                    }
                })
            </script>
        {% endautoescape %}
    {% else %}
        粗问题辣，啥都木有。
    {% endifequal %}
{% endblock %}
