{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0023)http://tianqi.2345.com/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-transform ">
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible">
    <title>注册</title>
    <meta name="applicable-device" content="pc">
    <link href="{% static '/css/global.css' %}" rel="stylesheet" type="text/css">
</head>

<body id="header" style="width: 1519px;padding-top: 100px">

<div class="container" id="mainContainer">

    <div class="wrap" id="wrap">

        <div class="content">



            <form action="tq.html" method="post">
                <table >
                    <tr>
                        <td >
                            <h2>注册</h2>
                        </td>
                    </tr>
                    <tr>
                        <td> 用户名：</td>
                        <td><input type="text" name="userName"></td>
                    </tr>
                    <tr>

                        <td>密码：</td>
                        <td><input type="text" name="userPwd"></td>

                    </tr>
                    <tr>
                        <td>重复密码：</td>
                        <td><input type="password" name="userPwd2"></td>
                        {#                判断密码是否相同#}
                    </tr>
                    <tr>

                        <td> 电子邮箱：</td>
                        <td><input type="text" name="userEmail"></td>

                    </tr>
                    <tr>

                        <td> 手机：</td>
                        <td><input type="text" name="userPhone"></td>

                    </tr>
                    <tr>
                        <td> 常用城市：</td>

                        <td align="center"><select name="userCity">
                            <option value="Beijing">北京</option>
                            <option value="Shanghai">上海</option>
                            <option value="Guangzhou">广州</option>
                            <option value="Shenzhen">深圳</option>
                            <option value="Hangzhou">杭州</option>
                            <option value="Tianjing">天津</option>
                            <option value="Chengdu">成都</option>
                            <option value="Nanjing">南京</option>
                            <option value="Xian">西安</option>
                            <option value="Wuhan">武汉</option>
                        </select></td>
                    </tr>


                </table>

                想要收到通知的方式：
                <input type="checkbox" name="byEmail">电子邮箱
                <input type="checkbox" name="byPhone">手机
                <input type="checkbox" name="noNotice">不想收到通知
                <br>
                <input type="button" value="注册" name="submit">
                <input type="button" value="取消" name="cancel">

                {#                如果注册成功，user.isLogin置为TRUE#}
            </form>
        </div>
    </div><!-- end of div.wrap-->


</div><!-- end of container-->

</body>
</html>
